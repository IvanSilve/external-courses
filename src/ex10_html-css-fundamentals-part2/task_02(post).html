<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
      <fieldset>
        <legend>Personal data</legend>
          <p>Surname<input type="text" name="surname"></p>
          <p>First name<input type="text" name="fistName"></p>
          <p>Middle name <input type="text" name="middleName"></p>
          <p>You are <input type="radio" name="gender" value="male">male <input type="radio" name="gender" value="female">female</p>
          <p>Age <input type="number" min="18" max="101" name="age"></p>
          <p>Country of Residence
              <select name="country" id="country">
                  <option value="Russia">Russia</option>
                  <option value="USA">USA</option>
                  <option value="Germany">Germany</option>
                  <option value="GreatBritain">Great Britain</option>
                  <option value="Сhina">Сhina</option>
                  <option value="Сanada">Сanada</option>
              </select>
          </p>
          <p>City <input type="checkbox">Ryazan <input type="checkbox">Moscow</p>
          <p>Photography <input type="file" name="photo"></p>
          <hr>
          <p>Title
              <select name="knowledge" multiple size="8">
                  <optgroup label="Technologies">
                      <option value="webmaster">Web Master</option>
                      <option value="databaseadministrator">  Database Administrator</option>
                      <option value="computeraideddesign">  Computer-aided design</option>
                  </optgroup>
                  <optgroup label="Finance">
                      <option value="economicplanning">  Economoc Planning</option>
                      <option value="managmentaccounting">  Management accounting</option>
                      <option value="budgetingandplanning">  Budgeting and planning</option>
                  </optgroup>
              </select>
          </p>

          <p>Salary <input type="range" min="0"></p>
          <textarea name="aboutYouSelf" id="aboutYouSelf" cols="50" rows="10">Tell us about yor self...</textarea>
      </fieldset>
      <fieldset>
          <legend>Contact Information</legend>
          <p>Site <input type="text" name="Site"></p>
          <p>Email <input type="text" name="Email"></p>
          <p>Phone <input type="text" name="Phone"></p>
      </fieldset>
        <p>Password <input type="password" required></p>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>
</body>
</html>
